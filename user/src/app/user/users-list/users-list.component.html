<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
    </thead>

    <tr
    *ngFor="let users of user">
        <td>{{users.id}}</td>
        <td>{{users.username}}</td>
        <td>{{users.password}}</td>
    </tr>
</table>
