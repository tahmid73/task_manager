<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <input formControlName="username" class="form-control" type="text" placeholder="Username" name="username" required>
    </div>
    <div class="form-group">
        <input formControlName="password" class="form-control" type="text" placeholder="Password" name="password" required>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" name="Submit" placeholder="Register">
    </div>
</form>
