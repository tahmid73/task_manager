<div class="relative bg-green-300 w-full h-full">
    <div class="absolute bg-[#f4f6fa] rounded-[15px]">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div>
                <label for="email" class="inputLabel">Email</label>
                <input formControlName="email" type="text" name="email" class="input" placeholder="Email" required>
            </div>
            <div>
                <label for="password" class="inputLabel">Password</label>
                <input formControlName="password" type="text" name="password" class="input" placeholder="Password" required>
            </div>
            <div>
                <label for="name" class="inputLabel">Name</label>
                <input formControlName="name" type="text" name="name" class="input" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button class="bg-[#639F5D] hover:bg-green-900 text-white font-bold py-2 px-4 rounded-lg" type="submit">
                    Button
                  </button>
            </div>
        </form>
</div>
</div>
