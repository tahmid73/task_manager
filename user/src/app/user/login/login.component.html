<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <input formControlName="username" class="form-control" type="text" placeholder="Room Type" name="username" required>
    </div>
    <div class="form-group">
        <input formControlName="password" class="form-control" type="text" placeholder="amenities" name="password" required>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" name="Submit">
    </div>
</form>
