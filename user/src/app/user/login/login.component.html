<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <input formControlName="email" class="form-control" type="text" placeholder="email" name="email" required>
    </div>
    <div class="form-group">
        <input formControlName="password" class="form-control" type="text" placeholder="password" name="password" required>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" name="Submit">
    </div>
</form>
